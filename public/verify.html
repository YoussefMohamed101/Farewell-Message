<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
        <label for="theme-switch"></label>
    </div>
    <div class="container slide-in">
        <pre class="ascii-header">+--------------------+
|   Farewell Message    |
+--------------------+</pre>
        <h2 class="title typing">Enter your OTP</h2>
        <div class="input-wrapper">
            <span class="input-prefix">> </span>
            <input type="text" id="otp" class="input-field" placeholder="APPLE-45-LION">
        </div>
        <div class="button-group">
            <button onclick="verifyOTP()" class="btn">Verify</button>
            <button onclick="resendOTP()" class="btn btn-secondary">Resend</button>
        </div>
        <div id="spinner" class="spinner hidden"></div>
        <p id="status" class="status-text"></p>
    </div>
    <div id="binary-bg"></div>
</body>
</html>
